<!DOCTYPE html>
<html>
    <head>
        <title>Display Grid</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid;
        grid-template-columns: 100px 100px;">
            <div style="background-color: aqua;">
                Div1
            </div>
            <div style="background-color: blueviolet;">
                Div2 <p>text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 200px 100px 200px;">
            <div style="background-color: aqua;">
                Div1
            </div>
            <div style="background-color: blueviolet;">
                Div2 <p>text</p>
            </div>
            <div style="background-color: rgb(80, 226, 43);">
                Div3 <p>text</p>
            </div>
            <div style="background-color: rgb(80, 226, 43);">
                Div3 <p>text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 200px 1fr;">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: blueviolet;">
                1fr <p>text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 200px 1fr 1fr;">
            <div style="background-color: aqua;">
                100px
            </div>
            <div style="background-color: blueviolet;">
                1fr <p>text</p>
            </div>
            <div style="background-color: rgb(226, 43, 43);">
                1fr <p>text</p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;">
            <div style="background-color: rgba(41, 92, 187, 0.61); height: 200px;">
                1fr

            </div>

            </div>

            </div>

            </div>

            </div>
        </div>
        
    </body>
</html>
