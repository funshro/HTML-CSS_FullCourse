    <html>
        <head>
            <title>Textboxes</title>
            <link rel="stylesheet" href="7b.css">
        </head>

            <hr>

            <div class="linkedin">

                </div>

            </div>
            <hr>
            <div class="twitter">
                <img src="https://tse1.mm.bing.net/th/id/OIP.i7RVdGQWnsiTssgbUeCmsAHaLG?rs=1&pid=ImgDetMain&o=7&rm=3" alt=" cat-photo">
                <input type="text" placeholder="What's happening:" id="texto-digitado">
                <button onclick="mensagemErro()">Tweet</button>
            </div>
            <p id="erro"></p>
            <ul id="respostas">
               
            </ul>

            <script src="script.js"></script>
        </body>
    </html>
